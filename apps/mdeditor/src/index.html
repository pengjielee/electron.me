<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown编辑器</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/markdown.custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <textarea class="content" placeholder="请输入Markdown内容" id="content"></textarea>
        <div class="spliter" id="spliter"></div>
        <div class="preview markdown" id="preview" placeholder="预览区"></div>
      </div>
      <div class="footer">
        <button class="btn btn-primary" id="save">保存</button>
        <button class="btn btn-secondary" id="clear">清空</button>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
